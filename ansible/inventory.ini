[aws_servers]
# Replace with your actual EC2 instance public IP
# You can get this from Terraform output after infrastructure is created
# aws-server ansible_host=YOUR_EC2_PUBLIC_IP ansible_user=ec2-user ansible_ssh_private_key_file=~/.ssh/your-keypair.pem

[aws_servers:vars]
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no'
